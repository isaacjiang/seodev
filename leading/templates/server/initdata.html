<md-dialog aria-label="Register" flex="60">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Init Data</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="{{ url_for('static', filename='icon/ic_clear_white_24px.svg') }}"
                             aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" >
                <div layout="row" layout-wrap flex>
                    <div flex-xs flex="100">
                        <md-checkbox aria-label="Select All"
                                     ng-checked="isChecked()"
                                     md-indeterminate="isIndeterminate()"
                                     ng-click="toggleAll()">
                            <span ng-if="isChecked()">Un-</span>Select All
                        </md-checkbox>
                    </div>
                    <div style="padding-left: 30px" ng-repeat="item in items" layout="row">
                        <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)" flex="33">
                           {% raw %} {{ item }}{% endraw %}
                        </md-checkbox>
                    </div>
                </div>

                <div >

                <form action="/server/initdata" method=post enctype=multipart/form-data target=''>
                    <p><input type=file name=file ng-model="file">
                        <input type=submit value=Upload>
                </form>
                </div>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row" layout-align="end end">
            <div style="margin-left: 15px"><span ng-bind="message"></span></div>
            <span flex></span>
            <div>
                <md-button ng-click="downloadfile(selected)" >
                    Download
                </md-button>
                <md-button ng-click="cancel()" style="margin-right:20px;">
                    Cancel
                </md-button>
            </div>
        </div>


</md-dialog>
