
<md-dialog aria-label="Tasks" flex="30">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>End Period</h3>
                <span flex></span>
                <md-button class="md-icon-button" type="button" ng-click="close()">
                    <md-icon md-svg-src="{{ url_for('static', filename='icon/ic_clear_white_24px.svg') }}"
                             aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" >


                <md-list ng-cloak>
                    <md-subheader class="md-no-sticky">You have finished these tasks:</md-subheader>

                    <md-list-item class="md-2-line" ng-repeat="task in tasks">
                        <img ng-src="{{ url_for('static', filename='icon/ic_assignment_black_48px.svg') }}" class="md-avatar"
                             alt="Name" ng-click="submit(tasks,event)"/>

                        <div class="md-list-item-text" layout="column" >
                            <h3>{% raw %}{{ task.taskName }}{% endraw %}</h3>
                            <p>{% raw %}{{ task.taskID }}, status:{{ task.status }}{% endraw %}</p>

                        </div>
                         <md-checkbox  class="md-secondary" ng-model="task.finished" aria-label="status" ng-disabled="true"></md-checkbox>
                        <md-divider inset></md-divider>
                    </md-list-item>
                </md-list>


            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row" layout-align="end end">
            <div layout-align="center center"><span ng-bind="message"></span></div>
            <span flex></span>
            <div>
                <md-button ng-click="submit(tasks)" >
                    Submit
                </md-button>

                <md-button ng-click="close()" style="margin-right:20px;">
                    Cancel
                </md-button>
            </div>
        </div>


</md-dialog>
