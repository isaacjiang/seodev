
<md-dialog aria-label="Comapany" style="width: 60%">
 <form name="companyroleForm" ng-submit="submit(companies,event)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Select Company and Role</h3>
                <span flex></span>
                <md-button class="md-icon-button" type="button" ng-click="close()">
                    <md-icon md-svg-src="{{ url_for('static', filename='icon/ic_clear_white_48px.svg') }}"
                             aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" >


                <md-list ng-cloak>
                    <md-subheader class="md-no-sticky">Please choose a Company you want to join</md-subheader>

                    <md-list-item class="md-3-line" ng-repeat="company in companies">
                        <div class="md-list-item-text" layout="column" >
                            <h3>{% raw %}{{ company.companyName }}{% endraw %}</h3>
                            <p>{% raw %}{{ company.niches }}{% endraw %}</p>
                        </div>
      <md-input-container>
        <label>Role</label>
        <md-select ng-model="company.userrole">
          <md-option ng-repeat="role in roles" value="{% raw %}{{role.userrole }}{% endraw %}">
            {% raw %}{{role.userrole }}{% endraw %}
          </md-option>
        </md-select>
      </md-input-container>
                        <md-divider inset></md-divider>
                    </md-list-item>
                </md-list>


            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row" layout-align="end end">
            <div layout-align="center center"><span ng-bind="message"></span></div>
            <span flex></span>
            <div>
                <md-button type="submit" id="submit" value="Submit">
                    Submit
                </md-button>

                <md-button type="button" ng-click="close()" style="margin-right:20px;">
                    Cancel
                </md-button>
            </div>
        </div>
    </form>

</md-dialog>
