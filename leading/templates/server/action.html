<md-dialog aria-label="Actions" flex="70">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Actions</h3>
                <span flex></span>
                <md-button class="md-icon-button" type="button" ng-click="instruction()">
                    <md-icon md-svg-src="{{ url_for('static', filename='icon/ic_help_outline_white_48px.svg') }}"
                             aria-label="info"></md-icon>
                </md-button>

                <md-button class="md-icon-button" aria-label="fileupload" ng-if="current_user.permission != '0' ">
                    <div ngf-select="fileSelected($files)" accept=".pdf">
                        <md-icon md-svg-src="{{ url_for('static', filename='icon/ic_description_white_48px.svg') }}"
                                 aria-label="Files upload"></md-icon>
                    </div>
                </md-button>

                <md-button class="md-icon-button" type="button" ng-click="close()">
                    <md-icon md-svg-src="{{ url_for('static', filename='icon/ic_clear_white_48px.svg') }}"
                             aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

            <md-tabs  md-selected="selectedIndex" style="min-height:600px;max-height: 600px" md-swipe-content>
                <md-tab id="actionscate" ng-repeat="actionscate in actionsKeys">
                    <md-tab-label>{% raw %}{{ actionscate }}{% endraw %}</md-tab-label>
        <md-tab-body>
            <md-list class="md-dense" ng-repeat="action in actions[actionscate]">
                            <md-list-item class="md-2-line" style="left: 20px;">
                               <md-checkbox ng-checked="exists(action, selectedActions)" ng-click="toggle(action, selectedActions)" aria-label="Select"></md-checkbox>

                                <div flex class="md-list-item-text" layout="column">
                                    <h3 ng-bind="action.actionName"></h3>
                                     <p>Immediate Incremental Cost:{% raw %}{{ action.immediateIncrementalCost }}{% endraw %}
                                    Associated Cost:{% raw %}{{ action.associatedCost }}{% endraw %}</p>
                                </div>

                            </md-list-item>
            <md-divider md-inset="true"></md-divider>
                         </md-list>



        </md-tab-body>
      </md-tab>

    </md-tabs>
        <div class="md-actions" layout="row" layout-align="end end">
            <div layout-align="center center"><span ng-bind="message"></span></div>
            <span flex></span>

            <div>
                <md-button ng-click="submit()" >
                    Submit
                </md-button>

                <md-button ng-click="close()" style="margin-right:20px;">
                    Cancel
                </md-button>
            </div>
        </div>


</md-dialog>
