<md-dialog aria-label="Login" ng-cloak flex="40">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3 style="color:white;">Login</h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="{{ url_for('static', filename='icon/ic_clear_white_48px.svg') }}"
                         aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
</md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">
            <md-content layout="column" layout-fill flex>
                <md-input-container>
                    <label>username</label>
                    <input class="form-control" name="username" type="text" ng-model="loginUser.username" required/>
                </md-input-container>
                <md-input-container>
                    <label>password</label>
                    <input ng-model="loginUser.password" type="password">
                </md-input-container>
            </md-content>
        </div>
    </md-dialog-content>

    <div class="md-actions" layout="row" layout-align="end end">
        <div style="margin-left: 12px;"><span ng-bind="message"></span></div>
        <span flex></span>
        <div>
            <md-button ng-click="loginUserSave(loginUser)">
                Login
            </md-button>

{#           <md-button ng-click="cancel()" style="margin-right:20px;">#}
{#                Cancel#}
{#            </md-button>#}

        </div>
    </div>


</md-dialog>
